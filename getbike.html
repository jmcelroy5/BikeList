<html>
	<head>
		<meta charset="utf-8">

		<title>
			Sell your bike
		</title>

	</head>

	<body>
		<form id="target">

			<input type="text" name="bike-index-id" placeholder="Bike Index ID"></input><br><br>

			<button type="submit"> Let's do this! </button><br><br>

			<div id="bike-object"> Object will go here </div><br>

			<div id="bike-info"> Bike info list will go here:
					<ul>
						<li> Placeholder Info 1 </li>
					</ul>
			</div>

		</form>
		
		<!-- jQuery v1.11.0 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<script>

		$("#target").submit(function(e){
			e.preventDefault();
			getBike("19012387006");
		});

		function getBike(serial) {

			$.get("https://bikeindex.org/api/v1/bikes?serial=" + serial, function(data){

				bikeObject = data["bikes"][0]

				$("#bike-object").text(JSON.stringify(bikeObject,undefined,2));

				for (var key in bikeObject){
					$("#bike-info > ul").append("<li>" + key + ":  " + bikeObject[key] + "</li>");
				}

			});

		}

		</script>

	</body>


</html>
