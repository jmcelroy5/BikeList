<html>
	<head>
		<meta charset="utf-8">

		<title>
			Sell your bike
		</title>

	</head>

	<body>
		<form id="target">

			<input id="bike_serial" type="text" name="bike-index-id" placeholder="Bike Index ID"></input><br><br>

			<button type="submit"> Let's do this! </button><br><br>

			<div id="bike_object"> Object will go here </div><br>

			<div id="bike_info"> Bike info list will go here:
					<ul></ul>
			</div>



		</form>
		
		<!-- jQuery v1.11.0 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<script>


		$("#target").submit(function(e){
			e.preventDefault();
			var serial = $("#bike_serial").val();
			getBike(serial);
		});

		function getBike(serial) {

			$.get("https://bikeindex.org/api/v1/bikes?serial=" + serial, function(data){

				bikeObject = data["bikes"][0]

				$("#bike_object").text(JSON.stringify(bikeObject,undefined,2));

				for (var key in bikeObject){
					$("#bike_info > ul").append("<li>" + key + ":  " + bikeObject[key] + "</li>");
				}

				var bikePic = $("<img>");
				bikePic.attr('src', bikeObject["photo"]);
				$("#bike_info").append(bikePic);
			});

		}

		</script>

	</body>


</html>
