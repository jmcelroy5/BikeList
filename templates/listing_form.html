<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>
			Sell your bike
		</title>
		<style type="text/css">

    	</style>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	</head>

	<body>
		<form id="listing-form" action="/addlisting" method='POST'>
			<h1> List your bike </h1>
			asking price
			$ <input type="text" name="price"></input><br><br>  <!--Numbers only-->
			your general location
			<input id="location" type="text" name="zipcode"></input><br><br>
			anything else you want to say?<br><br>
			<textarea rows="4" cols="50" name="comments" placeholder="What do you love about this bike?"></textarea><br><br>
			<input type="submit" value="Finish Listing"></input>
		</form>
		<div id="mapbox">
			<div id="map-canvas"></div>
		<div>
		
	<script>
	
	var map; 
	var geocoder;

    function initialize() {
    	geocoder = new google.maps.Geocoder();
    	var startCenter = new google.maps.LatLng(37.77343, -122.442565);
    	var mapOptions = {
    		zoom: 12,
    		center: startCenter
		};
    	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	}

   	google.maps.event.addDomListener(window, 'load', initialize);


    $("#location").on("blur",function(e){
   		var location = document.getElementById("location").value;
   		placeMarker(location);
   		$('#location').addClass('disabled').attr('disabled',true);
    });

  	function placeMarker(location){
  		geocoder.geocode( {'address': location }, function(results){
      		latLong = results[0].geometry.location;
      		map.setCenter(latLong);
  		
  			var marker = new google.maps.Marker({
				position: latLong,
				map: map,
				draggable: true,
				title:"Hello world!"
			});
			$('#mapbox').prepend("<p>Drag the marker to edit your location.</p>");
  		});
      }

	</script>



	</body>
</html>
